
      <!-- Three columns of text below the carousel -->
      <div class="row">
        {% for blurb in site.data.blurbs %}
        <div class="col-lg-4">
          <!-- img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 140px; height: 140px;" -->
          <i class="fa {{ blurb.icon }} fa-5x img-circle"></i>
          <h2>{{ blurb.title }}</h2>
          <p class="lead">{{ blurb.text }}</p>
          <p><a class="btn btn-default" href="{{ blurb.button.url }}" onclick="ga('send', 'event', 'Outbound Link', '{{ blurb.title }}', event.target.href)" role="button">{{ blurb.button.text }}</a></p>
        </div><!-- /.col-lg-4 -->
        {% endfor %}
      </div><!-- /.row -->
